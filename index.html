<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="icon" href="./assets/belissimo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar__wrapper">
                    <div class="navbar__logo">
                        <img src="./assets/logo.png" alt="belissimo-logo">
                    </div>
                    <div class="navbar__item">
                        <div class="navbar__location">
                            <div class="navbar__item__local"><i class="fa-solid fa-location-dot"></i></div>
                            <div>
                                <p>Shahar:</p>
                                <select name="Location">
                                    <option value="">Toshkent</option>
                                    <option value="">Samarqand</option>
                                    <option value="">Andijon</option>
                                    <option value="">Qoqon</option>
                                    <option value="">Fargona</option>
                                    <option value="">Chirchiq</option>
                                    <option value="">Namangan</option>
                                    <option value="">Buxoro</option>
                                    <option value="">Olmaliq</option>
                                    <option value="">Nurafshon</option>
                                    <option value="">Angren</option>
                                    <option value="">Yangiyol</option>
                                </select>
                            </div>
                        </div>
                        <div class="navbar__call">
                            <div class="navbar__call__icon"><i class="fa-solid fa-phone-volume"></i></div>
                            <p>Yagona aloqa <br> markazi</p>
                        </div>
                        <div class="navbar__delivery">
                            <div class="navbar__delivery__icon">
                                24/7
                            </div>
                            <p>Bepul yetkazish endi 24/7 <br> mavjud</p>
                        </div>
                        <div class="navbar__admin">
                            <select name="Language">
                                <option>
                                    Uz
                                </option>
                                <option value="">
                                    Rus
                                </option>
                            </select>
                            <div><img src="./assets/halal.webp" alt=""></div>
                            <div class="navbar__admin__user">
                                <i class="fa-solid fa-user"></i>Profil
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>

    <script src="./app.js"></script>
</body>

</html>
